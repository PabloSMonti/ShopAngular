
<div >
<h1>
    My purchases
</h1>
</div>
<div class="divTabla">
<table mat-table [dataSource]="purchases"  class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let p"> {{p.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="productDescription">
      <th mat-header-cell *matHeaderCellDef> Product </th>
      <td mat-cell *matCellDef="let p"> {{p.productDescription}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="dateOperation">
      <th mat-header-cell *matHeaderCellDef> Date of purchase </th>
      <td mat-cell *matCellDef="let p"> {{p.dateOperation}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef> Delivered </th>
      <td mat-cell *matCellDef="let p"> {{p.state}} </td>
    </ng-container>
  
   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let p; columns: displayedColumns;"></tr>
  </table>
</div>
