<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" required matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" mat-button>Login</button>
      </div>


      <div class="alert" *ngIf="username?.errors?.['required'] || password?.errors?.['required']">
        ¡El campo es requerido!
      </div>
      <div class="alert" *ngIf="username?.errors?.['minlength']">
        ¡El usuario debe tener un minimo de {{usrMinLength}} caracteres!
      </div>
      <div class="alert" *ngIf="password?.errors?.['minlength']">
        ¡El password debe tener un minimo de {{pwsMinLength}} caracteres!
      </div>


    </form>
  </mat-card-content>
</mat-card>
